<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>DecoPic: Easy Home Decoration</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--Le google fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,300" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Loading message until ember initialize the app -->
    <div id="loading" class="container">
      <div class="row-fluid">
         <div class="span4"></div>
         <div class="span4">
            <div class="well-large">
                <i class="icon-spinner icon-spin icon-2x pull-left"></i> Loading App, please wait...
            </div>
         </div>
         <div class="span4"></div> 
      </div>
    </div>

    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Google Analytics: -->
    <script>
        var _gaq=[['_setAccount','UA-38463115-1'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));

    <!-- Handlebar Templates -->
    <script type="text/x-handlebars" data-template-name="application">

        {{ render "applicationHeader"}}

        <div class="container">
          <div class="row-fluid">
              {{ outlet }}
          </div>
        </div>

        {{ partial "applicationFooter"}}

    </script>

    <script type="text/x-handlebars" data-template-name="applicationHeader">
      <div id="header" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container header-ext">
              <div class="row">
                  <div class="span3 logo">
                      {{#linkTo "index"}} <img src="img/logo.png" alt="logo"> {{/linkTo}}
                  </div>
              </div>
              <nav id="menu" class="pull-right">
                  <ul class="sf-js-enabled sf-shadow">
                      <li>{{#linkTo "index" class="current"}}Home<i>main page</i>{{/linkTo}}</li>
                      <li>{{#linkTo "rooms" class="sf-with-ul"}}My Rooms<i>spaces to deco</i>{{/linkTo}}</li>
                      <li>{{#linkTo "ideaBooks" class="sf-with-ul"}}Ideabooks<i>ideas to share</i>{{/linkTo}}</li>
                      <li>{{#linkTo "catalogues" class="sf-with-ul" }}Catalogues<i>browse stores catalogues</i>{{/linkTo}}
                      </li>
                      <li class="dropdown">
                          <a class="dropdown-toggle" data-toggle="dropdown" data-target="#"> 
                            <img src="img/user01_01.jpg" alt="Cap Solo" class="img-rounded" style="width: 28px; height: 38px;"> Han Solo 
                            <b class="caret"></b>
                          </a>
                          <ul class="dropdown-menu" role="menu">
                              <li><a href="#/users/1"> View my Profile</a></li>
                              <li class="divider"></li>
                              <li>{{#linkTo "index"}}Sign Out{{/linkTo}}</li>
                          </ul>
                      </li>
                  </ul>
              </nav>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_applicationFooter">
        <footer id="footer">
          <div class="container">
          <div class="row">
              <div class="span4">
                  <h3>Juan Solano</h3>
                  <p>Developer who loves the Web.</p>
                  <div id="social" class="pull-left">
                      <div id="lin"> <a href="http://ca.linkedin.com/in/juansolano/" target="_blank" id="lin_img">Linkedin</a></div>
                      <div id="twitter"> <a href="https://twitter.com/solanojuan" target="_blank"  id="twitter_img">Twitter</a></div>
                      <div id="gplus"> <a href="http://jsolano.org/blog" target="_blank" id="gplus_img">Blog</a></div>
                  </div>
              </div>
          </div>
          </div>
      </footer> 
    </script>

    <script type="text/x-handlebars" data-template-name="user">
         <div class="span8">
            <div class="row-fluid">
              <div class="span3">
                  <img {{ bindAttr src="image.largeImageUrl" }} alt="Cap Solo" class="img-rounded" >
              </div>
              <div class="span9">
                <h1>{{fullName}}</h1>
                <p>An outlaw smuggler with a heart of gold, Han Solo proved his heroism after he got mixed up with the Rebel Alliance in their fight against the Empire. Han and his co-pilot Chewbacca flew the freighter Millennium Falcon to help the Rebels destroy the Death Star, but when Jabba the Hutt placed a price on his head, he was frozen in a carbonite slab and hung in Jabbas palace. His friends, including Luke Skywalker, Princess Leia, and Lando Calrissian, rescued Han in time for him to lead the ground attack that led to a Rebel triumph in the Battle of Endor.</p>
              </div>
            </div>
         </div>
         <div class="span2">
            <div class="m-widget-header">
              <h3>Deco Points</h3>
            </div/>
            <div class="row-fluid show-grid">
                <div class="span3">100</div>
                <div class="span3">325</div>
                <div class="span3">36</div>
            </div/>
         </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <section id="welcome" class="container">
          <h1>A simple app build with ember.js 1.0, ember-data.js and Twitter Bootstrap</h1>
      </section>
      <div id="ei-slider" class="ei-slider">
          <ul class="ei-slider-large">
              <li style="opacity: 1; z-index: 10;">
                  <img src="img/large_space01.jpg" alt="image01" style="width: 1170px; height: 457.03125px; margin-left: 0px; margin-top: -28.515625px;">
              </li>
          </ul><!-- ei-slider-large -->
      </div>
      <section id="actions" class="container" style="padding-top:20px;">
          <div class="row-fluid">
            <div class="span12 pagination-centered">
              {{#linkTo "rooms" class="btn btn-large btn-action"}} 
                <div style="float: left;">
                  <i class="icon-camera-retro icon-3x"></i>
                </div>
                <div style="float: left;padding-left:10px;">
                  Start using
                  <br>
                  DecoPic
                </div>
              {{/linkTo}}
              <a class="btn btn-large btn-action" style="margin-left:30px;" href="https://github.com/jsolano/ember-deco-pic" target="_blank"> 
                <div style="float: left;">
                  <i class="icon-github-alt icon-3x"></i>
                </div>
                <div style="float: left;padding-left:5px;">
                  View Source
                  <br>
                  on GitHub
                </div>
              </a>
            </div>
          </div>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="rooms">
       <section>
          <h1>My Rooms</h1>
       </section>
       <table class="table table-striped">
          <tr>
              <th>id</th>
              <th>name</th>
              <th>type</th>
              <th>images</th>
              <th>house</th>
          </tr>
          {{#each room in controller}}
             <tr>
                <td> {{#linkTo "room" room}} {{ room.id }}{{/linkTo}} </td>
                <td> {{ room.name }} </td>
                <td> {{ room.type.name }} </td>
                <td> 
                   {{#each image in room.images}}
                       {{#linkTo "room" room}} <img {{ bindAttr src="image.smallImageUrl" }} style="width: 109px; height: 73px; margin-left: 5px; margin-top: 5px;" class="img-rounded" {{ bindAttr alt="image.description" }}>{{/linkTo}}
                   {{/each}}
                </td>
                <td> {{ room.house.name }} </td>
              </tr>
         {{/each}}
        </table>
    </script>

    <script type="text/x-handlebars" data-template-name="room">
        {{ name }}
    </script>

    <script type="text/x-handlebars" data-template-name="ideaBooks">
       <section>
          <h1>My Ideabooks</h1>
       </section>
       <table class="table table-striped">
          <tr>
              <th>id</th>
              <th>date</th>
              <th>room</th>
              <th>style</th>
              <th>products</th>
              <th>cost</th>
          </tr>
          {{#each ideaBook in controller}}
             <tr>
                <td> {{#linkTo "ideaBook" ideaBook}} {{ ideaBook.id }}{{/linkTo}} </td>
                <td> {{ date ideaBook.date }} </td>
                <td> {{ ideaBook.room.name }} </td>
                <td> {{ ideaBook.style.name }} </td>
                <td> {{ ideaBook.ideaBookItems.length }} </td>
                <td> {{ money ideaBook.cents }} </td>
              </tr>
         {{/each}}
        </table>
    </script>

                                  </div>

                              <div class=" image-catalog-row">
                                  <div class="span2 m-widget">

    <script type="text/x-handlebars" data-template-name="products"> 
        <div class="image-catalog-row">
            {{#each product in controller}}
                <div class="span2 m-widget">
                     <img {{ bindAttr src="product.image.largeImageUrl" }} {{ bindAttr alt="product.image.description" }}>
                     <div class="prodDesc">{{product.name}}</div>
                     <div>{{product.type}}</div>
                     <div class="prodDesc">$ {{money product.cents}}</div>
                </div>
            {{/each}}
        </div>   
    </script>

    <script type="text/x-handlebars" data-template-name="furnitureStores"> 
        <aside class="sidebar sidebar-img">
            <ul class="nav nav-tabs nav-stacked">
              {{#each furnitureStore in controller}}
                  <li class="active">
                      <a href="#">
                          <img {{ bindAttr src="furnitureStore.image.smallImageUrl" }} class="img-rounded" 
                                {{ bindAttr alt="furnitureStore.image.description" }}>
                      </a>
                      <div class="arrow">
                          <div class="bubble-arrow-border"></div>
                          <div class="bubble-arrow"></div>
                      </div>
                  </li>
              {{/each}}
            </ul>
        </aside>
    </script>
        
    <script type="text/x-handlebars" data-template-name="room">
      <div class="span12">
        <h1>Hello Room!</h1>
      </div>

  </body>
</html>
